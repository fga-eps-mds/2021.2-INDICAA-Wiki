{% extends "main.html" %}
{% block tabs %}
    {{ super() }}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap%27'); 

        .background{
            display: flex;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('assets/images/background.svg') no-repeat center;
            background-size: cover;
            justify-content: center;
        }

        .box{
            width: 70vw;
            height: 120vh;
            border: solid black 1px;
        }
        
        .apresentacao{
            height: 70vh;
            border: solid black 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .titulo{
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-size: 3.5vw;
            color: #F6F6F6;
            margin: 0;
            line-height: 90%;
        }

        .sub{
            font-weight: 100;
            font-size: 2.5vw;
        }

        .illustration{
            width: 45%;
            margin-left: 5em;
        }

    </style>

    <section>
        <div class="background">
            <div class="box">
                <div class="apresentacao">
                    <div class="info">
                        <p class="titulo">Informações<br>administrativas</p>
                        <p class="sub titulo">ao seu alcance</p>
                    </div>
                    <img src="assets/images/illustration.svg" alt="illustration" class="illustration">
                </div>
            </div>    
        </div>
    </section>
    
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

{% block site_nav %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
